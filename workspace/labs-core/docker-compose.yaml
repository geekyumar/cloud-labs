version: latest
services:
  wireguard: 
    image: wireguard
    container_name: wireguard
    privileged: true
    volumes:
      - ./config/wg_confs:/etc/wireguard/
      - ./config:/config
    ports: 
      - 44556:44556/udp
    networks:
      my-network:
        ipv4_address: 167.48.0.2

  mysql:
    image: mysql
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: umar1234
      MYSQL_DATABASE: mysql
      MYSQL_ROOT_HOST: '%'
    volumes:
      - ./mysql-data:/docker-entrypoint-initdb.d/
    networks:
      my-network:
        ipv4_address: 167.48.0.5


networks:
  my-network:
    ipam:
      driver: default
      config:
        - subnet: 167.48.0.0/16
      

